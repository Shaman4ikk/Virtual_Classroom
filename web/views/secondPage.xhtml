<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/style.css"/>

<f:view>

    <h:head><title>Vitrual Classroom</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../views/css/style.css"/>
    </h:head>
    <!--    Верхнее меню-->
    <h:body>
        <h:form method="post">
            <div class="nav">
                <div class="change_hand">
                    <h:commandButton onclick="window.sessionStorage.setItem('hand', 'true'); sendHand();" value="Hand Up/Hand Down"> </h:commandButton>
                </div>
                <div class="LogOut">
                    <div class="name"><h:outputText value="#{loginBean.inputText}" padding-right = "10px" /></div>
                    <h:commandButton onclick="logout()" action="mainPage" value="LogOut"> </h:commandButton>
                </div>
            </div>
        </h:form>
        <!--Список пользователей-->
        <h2 align="center"><h:outputText value="Список пользователей"> </h:outputText></h2>
        <div align="center">
            <h:form method="post">
                <table class="table table-sm">
                    <f:ajax render="table" event="mousemove" execute="@form"/>
                    <h:dataTable id="table" for="#{usersBean.getUsersList()}" value="#{usersBean.getUsersList()}" var="arr">
                        <h:column>
                            <f:facet scope="col" name="header">Name</f:facet>
                            <h:outputText scope="row" value="#{arr.name}"/>
                        </h:column>
                        <h:column>
                            <h:outputLabel rendered="#{arr.handUp eq true}" >
                                <span>&#129306;</span>
                            </h:outputLabel>
                            <h:outputLabel rendered="#{arr.handUp eq false}" >
                                <span> </span>
                            </h:outputLabel>
                        </h:column>
                        <br/>
                    </h:dataTable>
                </table>
            </h:form>
        </div>
        <script src="../views/web/js/Socet.js" type="text/javascript"></script>
        <script src="../views/web/js/User.js" type="text/javascript"></script>
    </h:body>
</f:view>
</html>
