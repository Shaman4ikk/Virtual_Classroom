<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:th="http://www.thymeleaf.org" lang="eu">
<f:view>
    <h:head><title>Vitrual Classroom</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </h:head>
    <script type="text/javascript">
        let webSocket = new WebSocket("ws://localhost:8080/Virtual_Classroom_war_exploded/users");
        var handUp = false;

        $(document).ready(connect());

        function logout() {
            let json = JSON.stringify({
                "student": name,
                "content": name + " - disconnect"
            });
            webSocket.send(json)
        }

        function sendHand(text) {
            let json = JSON.stringify({
                "name": text,
                "handUp": handUp
            })
            console.log(json);
            webSocket.send(json)
        }

        webSocket.onclose = logout;
    </script>
    <h:body>
        <h:form method="post">
            <div class="nav">
                <div class="change_hand">
                    <h:commandButton action="#{usersBean.setHand()}" value="Hand Up/Hand Down"> </h:commandButton>
                </div>
                <div class="LogOut">
                    <h:commandButton action="#{loginBean.logOut()}" value="LogOut"> </h:commandButton>
                </div>
            </div>
        </h:form>
        <h2 align="center"><h:outputText value="Список пользователей"> </h:outputText></h2>
        <div align="center">

            <h:form method="post">
                <table class="table table-sm">
                <f:ajax render="table" event="mousemove" execute="@form"/>
                <h:dataTable id="table" for="#{usersBean.getUsersList()}" value="#{usersBean.getUsersList()}" var="arr">
                    <h:column>
                        <f:facet scope="col" name="header">Name</f:facet>
                        <h:outputText scope="row" value="#{arr.name}"/>
                    </h:column>
                    <h:column>
                        <h:outputLabel rendered="#{arr.handUp eq true}" >
                            <span>&#129306;</span>
                        </h:outputLabel>
                    </h:column>
                </h:dataTable>
                </table>
            </h:form>
        </div>
    </h:body>
</f:view>

</html>
