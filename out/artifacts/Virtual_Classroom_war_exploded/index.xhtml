<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <title>Vitrual Classroom</title>
        <script src="#{resource['User.js']}" type="text/javascript"></script>
        <script src="#{resource['Socet.js']}" type="text/javascript"></script>
    </h:head>

    <h:body>
        <div class="main">
            <h:form method="post">
                <p:panel header="Войти в Virtual Classroom">
                    <div class="row">
                        <div class="col">
                            <p:outputLabel for="inputTextId" value="Введите ваш ник: "/>
                            <p:inputText id="inputTextId" type="text"
                                         value="#{loginBean.inputText}"  pattern="^[0-9a-zA-Z]+$"  maxlength="15" required="required">
                            </p:inputText>
                        </div>
                        <div class="col">
                            <h:commandButton action="#{loginBean.setSession}" value="Войти">
                                <f:setPropertyActionListener target="#{loginBean.inputText}"
                                                             value="#{loginBean.inputText}"
                                                             action="nextPage"/>
                            </h:commandButton>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</f:view>

</html>
